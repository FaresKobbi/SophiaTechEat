<nav class="nav-container">

  <p>Hello {{studentName}} {{studentSurname}}</p>

  <div>
    <button *ngFor="let link of navLinks"
            [routerLink]="link.path"
            routerLinkActive="active-state"
            #rla="routerLinkActive"
            [disabled]="rla.isActive"
            class="nav-btn">
      {{ link.label }}
    </button>
    <button class="nav-btn cart-btn" (click)="goToCart()">
      My Cart ({{ cartItemCount }})
    </button>
  </div>


  <button class="btn-home" style="font-size: 25px;" routerLink='/'>HOME PAGE</button>

</nav>
