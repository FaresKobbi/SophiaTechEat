<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">

    <h2 class="modal-title">{{ dish.name }}</h2>
    <p class="desc">{{ dish.description }}</p>
    <p class="base-price">Base Price: {{ dish.price | currency:'EUR' }}</p>

    <div *ngIf="dish.toppings && dish.toppings.length > 0" class="toppings-section">
      <h3>Select Toppings:</h3>
      <div *ngFor="let topping of dish.toppings"
           class="topping-item"
           (click)="toggleTopping(topping)"
           [class.selected]="isSelected(topping)">
        <div class="topping-info">
          <input type="checkbox" [checked]="isSelected(topping)" readonly>
          <span class="t-name">{{ topping.name }}</span>
        </div>
        <span class="t-price">+{{ topping.price | currency:'EUR' }}</span>
      </div>
    </div>

    <div *ngIf="!dish.toppings || dish.toppings.length === 0" class="no-toppings">
      <p>No extra toppings available for this dish.</p>
    </div>

    <div class="footer">
      <div class="total-display">
        Total: <span>{{ currentTotal | currency:'EUR' }}</span>
      </div>
      <div class="action-buttons">
        <button class="btn cancel" (click)="onCancel()">CANCEL</button>
        <button class="btn add" (click)="onAdd()">ADD TO ORDER</button>
      </div>
    </div>

  </div>
</div>
