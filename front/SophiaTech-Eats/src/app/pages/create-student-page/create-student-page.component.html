<div class="create-student-page-body">

  <button class="btn-home" style="position: absolute;top: 20px;right: 20px;" routerLink="/">HOME PAGE</button>
  <div class="form-container">
    <h1 class="home-title">SophiaTech Eats</h1>
    <div class="form-card">
      <label>First name:</label>
      <input type="text" [(ngModel)]="name" />

      <label>Surname:</label>
      <input type="text" [(ngModel)]="surname" />

      <label>Email:</label>
      <input type="email" [(ngModel)]="email" />
    </div>

    <button class="btn" (click)="createStudent()" [disabled]="isLoading">
      {{ isLoading ? 'CREATING...' : 'CREATE STUDENT' }}
    </button>

    <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
      {{ errorMessage }}
    </div>

  </div>
</div>
